<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<h1>Jednoręki bandyta</h1>
		<section class="game">
			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
		</section>
		<section class="play">
			<input id="bid" type="number" placeholder="Podaj stawkę $">
			<button id="btn">Zakręć!</button>
		</section>
		<section class="panel">
			Twoje środki przed kolejną grą to: <span class="panel">0</span>
		</section>
		<section class="game-score">
			<span class="result"></span>
			Za tobą <span class="number">0</span> gier, w tym <span class="win">0</span> wygranych i
			<span class="loss">0</span> przegranych
		</section>

	</div>

	<script src="main.js"></script>
</body>

</html>
